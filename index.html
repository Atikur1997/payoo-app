<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <!-- daisyUI cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="font.css">

</head>

<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class=" h-[130px] w-[450px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center mb-3">
        <img src="./assets/Group.png" alt="">
    </div>
    <form class=" bg-white rounded-2xl p-5 w-[450px]">
        <div>
            <label for="" class="outfit font-semibold">Mobile Number</label> <br>
            <input type="text" class="input bg-[#f4f5f7] mt-3 w-full rounded-3xl" placeholder="Enter your mobile number"
                id="mobile-number" />
        </div>
        <div class="mt-5">
            <label class="outfit font-semibold">4-digit Pin</label> <br>
            <input type="password" class="input bg-[#f4f5f7] mt-3 w-full rounded-3xl"
                placeholder="Enter your 4-digit pin number" id="pin-number" />
        </div>
        <button class="btn w-full rounded-3xl bg-[#0874f2] outfit text-xl font-bold text-white my-5  ">Login</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
